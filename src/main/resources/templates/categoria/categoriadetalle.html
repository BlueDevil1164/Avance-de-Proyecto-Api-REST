<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org"></html>

<head th:insert="layout::header">
    <meta charset="UTF-8">
    <title>Detalle de Categoría</title>
</head>
<body>
<nav th:insert="layout::nav"></nav>
<div class="container mt-5">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h2 th:text="${categoria.categoria}" class="card-title">Nombre de la Categoría</h2>
            <h6 class="card-subtitle mb-2 text-body-secondary">Detalles de la Categoría:</h6>
            <p class="card-text">
                <strong>ID Categoría: </strong><span th:text="${categoria.idCategoria}"></span><br>
                <strong>Nombre: </strong><span th:text="${categoria.categoria}"></span><br>
                <strong>Abreviatura: </strong><span th:text="${categoria.abreviatura}"></span><br>
            </p>
            <a href="/front/categorias" class="btn btn-primary">Ir a todas las categorías</a>
        </div>
    </div>
</div>
<div th:insert="layout::footer"></div>
</body>
</html>
